<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.js">
    <script src="cordova.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCWm9QCrY_MBQEzb8eWE6UpQGIV9AUklks"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>

  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-balanced">
        <h1 class="title">Lab5Weather</h1>
      </ion-header-bar>
      <ion-content ng-controller="myCtrl">
      
      <h2>Nombre: {{data.name}}</h2>
      <h2>Descripcion: {{data.weather[0].description}}</h2>
      <h2>Humedad: {{data.main.humidity}}</h2>
      <h2>Temperatura: {{data.main.temp}}</h2>
      <input type="text" id="txtAutoComplete" list="Ciudades" placeholder="Escribir Nueva Ciudad" ng-model="query"/>
      <datalist id="Ciudades">
        <option value="Medellin" />
        <option value="Bogota" />
        <option value="Cartagena" />
        <option value="London" />
        <option value="Ibague" />
        <option value="Tokyo" />
        <option value="Roma" />
        <option value="Cartagena" />
        <option value="Sucre" />
        <option value="Tegucigalpa" />
      </datalist>
      <button ng-click="saludar()" class="button button-full button-positive"> Actualizar Ciudad</button>
      </ion-content>
    </ion-pane>
  </body>
</html>
